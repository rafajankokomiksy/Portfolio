<!DOCTYPE html>

  <title>Moje Portfolio</title>
  <style>
    /* Scroll i snap na całym oknie (nie w <main>) */
    html, body {
      height: 100%;
      scroll-behavior: smooth;           /* płynne przewijanie dla anchorów */
    }
    html {
      scroll-snap-type: y mandatory;     /* snap na osi Y dla całej strony */
      scroll-padding-top: 60px;          /* miejsce na górny pasek */
    }

    body {
      margin: 0;
      background: url("assets/tlo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    /* Górny pasek z linkami (Instagram, LinkedIn, Email, Telefon) */
    .topbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: transparent;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      z-index: 1100;
    }
    .topbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: color .2s;
    }
    .topbar a:hover { color: #ffcc00; }

    /* Sekcje – każda strona „na ekran” i snap do początku */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      scroll-snap-align: start;
      flex-direction: column;
    }

    /* <main> już NIE przewija – tylko odsuwamy treść pod topbar */
    main { margin-top: 60px; }

    img, video {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    video { background: #000; }

    /* Boczne „Start/Koniec” – przesunięte pod topbar */
    nav {
      position: fixed;
      top: 60px;       /* było 10px – teraz pod topbar */
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      margin: 0 6px;
      text-decoration: none;
    }
    nav a:hover { text-decoration: underline; }
  </style>
</head>
